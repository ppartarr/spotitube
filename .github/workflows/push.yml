name: push

on:
  push:
    branches:
      - rewrite
  pull_request:
    branches:
      - rewrite

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: golangci/golangci-lint-action@v3
      - uses: wagoid/commitlint-github-action@v5
